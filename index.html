<!DOCTYPE html>

<html>
    <title>Color Gradient</title>
    <head>
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" href="./site-icon-16x16.png">

    </head>

    <body>

        <div class="container">
            <h1 id="titleText">Color Darken/Lighten</h1>
            
            <!-- Hex input field -->
            <label for="hex-input">Color (Hex)</label>
            <input type="text" id="hexInput" name="hex-color" placeholder="#000000">
            
            <!-- Error message -->
            <p id="errorText"></p>

            <!-- Instructions list -->
            <div class="Instructions">
                <ul class="instructionsUL">
                    <li>Use only characters 0-9 and A-F.</li>
                    <li>It can be preceded by '#'.</li>
                    <li>Must be either 3 or 6 characters long.</li>
                </ul>
            </div>

            <!-- Toggle button field -->
            <div class="toggle">
                <p id="lightenText" class="toggle-text">Lighten</p>
                
                <!-- Toggle button -->
                <div id="toggleBtn" class="toggle-btn">
                    <div class="inner-circle"></div>
                </div>
                
                <p id="darkenText" class="toggle-text unselected">Darken</p>
            </div>

            <!-- Slider field -->
            <label for="slider-input" id="sliderText">0%</label>
            <input type="range" id="sliderInput" name="slider-value" class="slider"
                min="0" max="100" step="0.5" value="0">

            <!-- Input color box -->
            <p class="box-text">Input Color</p>
            <div id="inputColorBox" class="box"></div>

            <!-- Altered color box -->
            <p class="box-text" id="alteredColorText">Altered Color</p>
            <div id="alteredColorBox" class="box"></div>

            <!-- Reset button -->
            <button id="resetBtn" class="reset-btn">Reset</button>

        </div>

        <script src="./index.js"></script>
    </body>
</html>
